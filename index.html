<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page">
    <div class="rating-card page__rating-card">
      <!-- <img src="" class="rating-card__star" /> -->
      <p class="rating-card__star">Icon here</p>
      <p class="rating-card__title-text">How did we do?</p>
      <p class="rating-card__common-text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form class="rating-card__form">
        <label
          for="rating-card__radio-btn-1"
          class="rating-card__label rating-card__label_hover"
        >
          <input
            type="radio"
            id="rating-card__radio-btn-1"
            name="radio"
            class="rating-card__radio-btn"
          />
          1
        </label>
        <label
          for="rating-card__radio-btn-2"
          class="rating-card__label rating-card__label_hover"
        >
          <input
            type="radio"
            id="rating-card__radio-btn-2"
            name="radio"
            class="rating-card__radio-btn"
          />
          2
        </label>
        <label
          for="rating-card__radio-btn-3"
          class="rating-card__label rating-card__label_hover"
        >
          <input
            type="radio"
            id="rating-card__radio-btn-3"
            name="radio"
            class="rating-card__radio-btn"
          />
          3
        </label>
        <label
          for="rating-card__radio-btn-4"
          class="rating-card__label rating-card__label_hover"
        >
          <input
            type="radio"
            id="rating-card__radio-btn-4"
            name="radio"
            class="rating-card__radio-btn"
          />
          4
        </label>
        <label
          for="rating-card__radio-btn-5"
          class="rating-card__label rating-card__label_hover"
        >
          <input
            type="radio"
            id="rating-card__radio-btn-5"
            name="radio"
            class="rating-card__radio-btn"
          />
          5
        </label>
        <button class="rating-card__submit-btn rating-card__submit-btn_hover">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
